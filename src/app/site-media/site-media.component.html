<div class="video-hero">
  <video id="mp4" src="" autoplay loop muted playsinline></video>
  <header class="video-hero__overlay">
    <h2 class="hero-title title">The Bollocks In Action</h2>
  </header>
</div>

<section class="section section--media">
  <div class="container is-fluid">
    <div class="columns is-desktop is-multiline" *ngFor="let p of pictures">
      <div class="column is-full">
        <h3>{{ p.venue }}</h3>
      </div>
      <div *ngFor="let i of p['images']" [ngClass]="{'is-one-third-desktop': p.images.length > 2,'is-half-desktop': p.images.length === 2 }" class="column">
        <img class="image" [src]="i.url" alt="{{ i.url }}" />
      </div>
    </div>
  </div>
</section>
